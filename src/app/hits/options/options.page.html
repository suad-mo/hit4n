<ion-header>
  <ion-toolbar>
    <ion-title>Options</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="hits"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="6">
      <ion-item>
        <ion-label>{{ gamer }}</ion-label>
      </ion-item>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="onChangeGamer()" expand="block" fill="clear" shape="round">
        Change name...
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
