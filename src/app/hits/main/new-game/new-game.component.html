<ion-header>
  <ion-toolbar *ngIf="(gamer$ | async) as gamer">
    <ion-title>{{ gamer }}</ion-title>
    <ion-buttons [slot]="'end'">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
      <ion-button (click)="onStartGame(gamer)" fill="clear" *ngIf="!isStarting">
        <ion-icon slot="start" name="add"></ion-icon>
        Start...
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="ap" *ngIf="(game$|async) as game">
    <ion-grid fixed>
      <div *ngIf="(gamer$ | async) as gamer">
        <ion-row *ngIf="!isStarting" style="margin-top: 200px;" class="ion-text-center">
          <ion-col size="12">
            <ion-button (click)="onStartGame(gamer)">
              <ion-icon slot="start" name="add"></ion-icon>
              Start...
            </ion-button>
          </ion-col>
        </ion-row>
      </div>
      <ion-row *ngFor="let h of game?.hits; index as i" color="success">
        <ion-col size="1" offset="1">
          <ion-chip color="primary">
            <ion-label color="primary">{{ i + 1 }}.</ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="1">
        </ion-col>
        <ion-col size="1" *ngFor="let n of h.aaaa">
          <ion-chip color="primary">
            <ion-label color="primary"><strong>{{n.a}}</strong></ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="1"> </ion-col>
        <ion-col size="1" offset="1">
          <ion-chip color="primary">
            <ion-label color="primary"><strong>{{ h.total }}</strong></ion-label>
          </ion-chip>
        </ion-col>
        <ion-col size="1">
          <ion-chip color="primary">
            <ion-label color="primary">{{ h.place }}</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="2" offset="1"> </ion-col>
        <ion-col size="1" *ngFor="let n of (aaaa$|async)">
          <ion-chip>
            <ion-label color="primary">{{n}}</ion-label>
          </ion-chip>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="game.isBingo">
        <ion-col size="12">
          <ion-title>Bingo</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <app-keyboard
    *ngIf="true"
  ></app-keyboard>
</ion-footer>
