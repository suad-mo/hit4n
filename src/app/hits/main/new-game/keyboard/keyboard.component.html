<ion-grid fixed>
  <ion-row>
    <ion-col size="2" offset="2" class="ion-text-center">
      <ion-button
        (click)="onEnterNumber(1)" expand="block" shape="round" color="primary" [disabled]="(keyboard$|async)[1]">1
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button
        (click)="onEnterNumber(2)" expand="block" shape="round" color="primary" [disabled]="(keyboard$|async)[2]">2
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button
        (click)="onEnterNumber(3)" expand="block" shape="round" color="primary" [disabled]="(keyboard$|async)[3]">3
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button
        (click)="onEnterNumber(4)" expand="block" shape="round" color="primary" [disabled]="(keyboard$|async)[4]">4
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="2" offset="2" class="ion-text-center">
      <ion-button
        (click)="onEnterNumber(5)" expand="block" shape="round" color="primary" [disabled]="(keyboard$|async)[5]">5
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button
        (click)="onEnterNumber(6)" expand="block" shape="round" color="primary" [disabled]="(keyboard$|async)[6]">6
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button
        (click)="onEnterNumber(7)" expand="block" shape="round" color="primary" [disabled]="(keyboard$|async)[7]">7
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button
        (click)="onEnterNumber(8)" expand="block" shape="round" color="primary" [disabled]="(keyboard$|async)[8]">8
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="2" offset="4" class="ion-text-center">
      <ion-button
        (click)="onEnterNumber(9)" expand="block" shape="round" color="primary" [disabled]="(keyboard$|async)[9]">9
      </ion-button>
    </ion-col>
    <ion-col size="2">
      <ion-button
        (click)="onEnterNumber(0)" expand="block" shape="round" color="primary" [disabled]="(keyboard$|async)[0]">0
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">
      <ion-button
        (click)="onCancel()" expand="block" shape="round" color="primary">Cancel
      </ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button
        *ngIf="isHint"
        (click)="onHint()"
        expand="block" shape="round" color="primary">Hint
      </ion-button>
    </ion-col>
    <ion-col size="4" *ngIf="(aaaa$|async) as bbbb">
      <ion-button
        (click)="onOky(bbbb)" expand="block" shape="round" color="primary" [disabled]="bbbb.length < 4">Ok
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
