<ion-header>
  <ion-toolbar>
    <ion-title>{{ gamer$ | async}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-list-header>
      <ion-title>Top Ten Games</ion-title>
    </ion-list-header>
    <ion-item
      *ngFor="let g of (topTenGames$ | async) as topTenGames; index as i"
      class="ion-padding-horizontal"
      button (click)="onOpenDetails(i)"
      detail
      [color]="(lastGameIndex$ | async) !== i ? undefined : 'warning'"
    >
    <!-- [routerLink]="['/','hits', 'main', 'games', i]" -->
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3">
            <ion-label class="ion-text-right">{{i+1}}.</ion-label>
          </ion-col>
          <ion-col size="4">
            <ion-label>{{ g.gamer }}</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label class="ion-text-right">{{ g.duration | date: 'mm:ss:SS' }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-note slot="end">{{ g.start | date: 'dd.MM.YY HH:mm' }}</ion-note>
    </ion-item>
  </ion-list>
  <ion-grid class="ion-align-items-center" *ngIf="gamer$|async as gamer">
    <ion-row>
      <ion-col sizeMd="6" offsetMd="3">
        <ion-button (click)="onOpenNewGame()" expand="block" fill="clear" shape="round">
          New game...
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
