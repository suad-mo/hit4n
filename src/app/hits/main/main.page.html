<ion-header>
  <ion-toolbar>
    <ion-title>{{ gamer }}</ion-title>
    <!-- <ion-label>{{ gamer }}</ion-label> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-align-items-center">
    <ion-row>
      <ion-col sizeMd="6" offsetMd="3">
        <ion-button (click)="onStartNewGame()" expand="block" fill="clear" shape="round">
          New game...
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
