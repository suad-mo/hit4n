<ion-header>
  <ion-toolbar>
    <ion-title>Help</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="hits"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment value="about" (ionChange)="onChangeTab($event)" scrollable>
      <ion-segment-button value="about">
        <ion-label>About game</ion-label>
      </ion-segment-button>
      <ion-segment-button value="help">
        <ion-label>Help</ion-label>
      </ion-segment-button>
      <ion-segment-button value="oneGame">
        <ion-label>One game</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment [(ngModel)]="segment" scrollable>
    <ion-segment-button value="first">
      First
    </ion-segment-button>
    <ion-segment-button value="second">
      Second
    </ion-segment-button>
    <ion-segment-button value="third">
      Three
    </ion-segment-button>
    <ion-segment-button value="prvi">
      Prvi
    </ion-segment-button>
    <ion-segment-button value="drugi">
      Drugi
    </ion-segment-button>
    <ion-segment-button value="treci">
      TreÄ‡i
    </ion-segment-button>
  </ion-segment>


  <div [ngSwitch]="segment">
    <ion-card *ngSwitchCase="'first'">
      <ion-card-header>
        First Content
      </ion-card-header>
      <ion-card-content>
        First Content here
      </ion-card-content>
    </ion-card>

    <ion-card *ngSwitchCase="'second'">
      <ion-card-header>
        Second Header
      </ion-card-header>
      <ion-card-content>
        Second content here
      </ion-card-content>
    </ion-card>

    <ion-card *ngSwitchCase="'third'">
      <ion-card-header>
        Third Header
      </ion-card-header>
      <ion-card-content>
        Third content
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
